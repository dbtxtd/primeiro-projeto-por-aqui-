<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="qrcode">
    <!-- Image -->
    <img src="images/image-qr-code.png" alt="QR Code to visit the Frontend Mentor site" class="qrcode_img">

    <!-- Text -->
    <div class="qrcode_text">
      <h1 class="qrcode_title">
        Improve your front-end skills by building projects
      </h1>
      <p class="qrcode_description">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/fernandolapaz">Fernando</a>.
  </footer>
</body>

</html>
